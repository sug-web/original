<!DOCTYPE html>
<html lang="ja">

<head>
    <title>original</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="./index.html"><img src="img/logo.jpg" alt=""></a></h1>

            <div class="header-list">
                <ul>
                    <li><a class="list1" href="./index.html">Works</a></li>
                    <li><a class="list2" href="./profile.html">Profile</a></li>
                    <li><a class="list3" href="./contact.html">Contact</a></li>
                </ul>
            </div>

            <div class="sns-icon">
                <ul>
                    <li><a href="https://x.com/?lang=ja"><i class="fa-brands fa-x-twitter fa-lg"></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-lg"></i></a></li>
                    <li><a href="https://www.youtube.com/"><i class="fa-brands fa-youtube fa-lg"></i></a></li>
                </ul>
            </div>
        </header>

        <section class="contents-right">
            <h2>Contact</h2>
            <div class="contact-wrapper">

                <div class="get-in-touch">
                    <form class="contact-form row">
                        <div class="form-field col x-50">
                            <input id="name" class="input-text js-input" type="text" required>
                            <label class="label" for="name">Name</label>
                        </div>
                        <div class="form-field col x-50">
                            <input id="email" class="input-text js-input" type="email" required>
                            <label class="label" for="email">E-mail</label>
                        </div>
                        <div class="form-field col x-100">
                            <input id="message" class="input-text js-input" type="text" required>
                            <label class="label" for="message">Message</label>
                        </div>
                        <div class="form-field col x-100 align-center">
                            <input class="submit-btn" type="submit" value="Submit">
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </div>

    <script src="js/main.js"></script>



</body>

</html>
